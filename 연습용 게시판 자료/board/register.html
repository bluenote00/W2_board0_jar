<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; }
        textarea { min-height: 200px; }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/register}" method="post">

            <label for="Type">게시글 타입</label>
            <select id="Type" name="boardType" required>
                <option value="" disabled selected>게시글 타입 선택</option>
                <option th:each="menu : ${comCodes}"
                        th:value="${menu.codeName}"
                        th:text="${menu.codeName}"
                        th:selected="${menu.codeName == boardDTO.boardType}">
                </option>
            </select>

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="boardTitle" th:value="${boardDTO.boardTitle}">
        </div>

        <div class="form-group">
            <label>Comment</label>
            <textarea name="boardComment" th:value="${boardDTO.boardComment}"></textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" th:value="${boardDTO.creator}" readonly>
        </div>

        <div class="btn-group">
            <button type="submit">작성</button>
            <a style="float: right;" th:href="@{/board/list}" class="btn">List</a>
        </div>

    </form>
</div>
</body>
</html>
