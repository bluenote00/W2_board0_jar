<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; }
        textarea { min-height: 200px; }
        .btn-group { margin-top: 20px; float: right;}
    </style>
</head>
<body>
    <h2>게시글 수정</h2>
    <div class="container">
    <form th:action="@{'/board/update/' + ${boardDTO.boardType} + '/' + ${boardDTO.boardNum}}"
          method="post">

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="boardTitle" th:value="${boardDTO.boardTitle}">
        </div>

        <div class="form-group">
            <label>Comment</label>
            <textarea name="boardComment" th:value="${boardDTO.boardComment}"></textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" th:value="${boardDTO.creator}" readonly>
        </div>

            <div class="btn-group">
                <a th:href="@{/board/list}" class="btn">List</a>
                <a th:href="@{'/board/update/' + ${boardDTO.boardType} + '/' + ${boardDTO.boardNum}}">
                <button type="submit">Update</button>
                </a>
            </div>
    </form>
    </div>
</body>
</html>
